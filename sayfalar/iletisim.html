    <form action="" method="post" class="container" enctype="multipart/form-data">
        <h1>Kayıt Ekle</h1>
        <table class="table table-striped" style="margin-left:auto;margin-right:auto; text-align:center" >
            <tr>
                <td>TC</td>
                <td><input type="text" name="tc" required></td>
            </tr>
            <tr>

            </tr>

                  <option value="kadın">Kadın</option>
                </select>
               </td>
            <tr>
                <td>Mail</td>
                <td><input type="text" name="mail" required></td>
            </tr>
            <tr>
                <td>Cinsiyet</td>
                <td><input type="text" name="cins" required></td>
            </tr>
            <tr>
                <td>Doğum Tarihi</td>
                <td><input type="date" name="dtarih" required></td>
            </tr>
            <tr>
                <td>Adres</td>
                <td><input type="text" name="adres" required></td>
            </tr>
            <tr>
                <td>Mesaj</td>
                <td><input type="text" name="mesaj" required></td>
            </tr>
            <tr>
                <td colspan="2"> <input type="submit" class="btn btn-primary" value="Kayıt Ekle" name="kayitekle"></td>
